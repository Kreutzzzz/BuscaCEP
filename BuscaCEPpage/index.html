<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta de Endereços</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
<body class="fundo-inspirado">
  <div class="container-principal">
    <h1 class="titulo-principal">Consulta de Endereços</h1>

    <div id="formContainer">
      <form id="cepForm" class="formulario-estilizado">
        <label for="cep" class="label-estilizado">CEP:</label>
        <input
          type="text"
          id="cep"
          placeholder="Digite o CEP (ex: 01001-000)"
          class="input-estilizado"
          maxlength="9"
        />
        <button type="submit" class="botao-principal">Pesquisar CEP</button>
      </form>

      <hr class="divisor" />

      <form id="estadoCidadeForm" class="formulario-estilizado">
        <label for="estado" class="label-estilizado">Estado:</label>
        <select id="estado" class="input-estilizado">
          <option value="">Carregando estados...</option>
        </select>

        <label for="cidade" class="label-estilizado">Cidade:</label>
        <input
          type="text"
          id="cidade"
          placeholder="Selecione o estado primeiro"
          list="listaCidades"
          class="input-estilizado"
          disabled
        />
        <datalist id="listaCidades"></datalist>

        <label for="logradouro" class="label-estilizado">Logradouro:</label>
        <input type="text" id="logradouro" placeholder="Digite o logradouro" class="input-estilizado" />

        <button type="submit" class="botao-principal">Pesquisar Endereços</button>
      </form>
      
      <div id="mensagemErro" class="mensagem-erro hidden"></div>
      
    </div>

    <div id="resultadoContainer" class="hidden">
      <div id="resultado"></div>
      <button id="novaBuscaBtn" class="botao-principal">Nova Pesquisa</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
